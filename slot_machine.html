<!DOCTYPE html>
<html>
<head>

<title></title>

<style type="text/css">
#handle{
width:300px;
height:300px;
background-image: url(handle.png);
background-size: contain;
display: inline-block;
background-repeat: no-repeat;
}

.box{
width:200px;
height:200px;
border:1px solid black;
display:inline-block;
background-size:contain;
background-repeat: no-repeat;
}

</style>
<center>

<h1>Can you get a match?</h1>
<br>
<div id="handle"></div>
<div id="one" class="box"></div>
<div id="two" class="box"></div>
<div id="three" class="box"></div>

</center>

</head>
<body>

<script type="text/javascript">

var icons =["url(cherry.png)", "url(diamond.png)", "url(seven.png)", "url(clover.png)", "url(watermelon.png)", "url(grape.png)"]






handle.addEventListener("click", function(){


var randomNumber1 = Math.round(Math.random()*6);
var randomNumber2 = Math.round(Math.random()*6);
var randomNumber3 = Math.round(Math.random()*6);


one.style.backgroundImage = icons[randomNumber1]
two.style.backgroundImage = icons[randomNumber2]
three.style.backgroundImage = icons[randomNumber3]


}
)

function down (){
	handle.style.transform = "rotateX(180deg)";
}

function up (){
	handle.style.backgroundImage = "url(handle.png)";
}

handle.addEventListener("click", function(){
	down()
	setTimeout(up, 500)

})

</script>


</body>
</html>
