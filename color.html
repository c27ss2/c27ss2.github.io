<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#box{
			width:255px;
			height:255px;
			border:1px solid black;
			background-color:rgb(100,0,200);
		}

	</style>
</head>
<body>
	<!-- <div id="box"></div> -->

	<input id="red" type="range" max="255" min="0"></input>
	<input id="green" type="range" max="255" min="0"></input>
	<input id="blue" type="range" max="255" min="0"></input>




	<script type="text/javascript">
		red.addEventListener("click", function(){
			var x = red.value
			var y = green.value
			var z = blue.value
			document.body.style.backgroundColor = 
			"rgb(" + x + "," + y + "," + z + ")"

		})

	</script>
</body>
</html>
