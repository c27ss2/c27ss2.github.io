<!DOCTYPE html>
<html>
<head>
	.basketball{
		width:200px;
		
	}
</head>
<body>
	<center><h1>This is how many 3s Steph Curry scores per year</h1></center>
<div></div>
<script type="text/javascript">
	function makeBasketball (x){
		var ball = document.createElement("div")
		document.body.appendChild(ball)
		ball.class.List.add("basketball")
		ball.innerText = x

	}
	for (var counter=0; counter<1000; counter=counter +1){makeBasketball(counter)}
	</script>
</body>
</html>
